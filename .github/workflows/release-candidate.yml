name: Release Candidate

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to validate (e.g., 0.2.0)'
        required: true
        type: string

jobs:
  rc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run all gates
        run: pnpm check

      - name: Verify changelog
        run: node scripts/changelog-check.mjs

      - name: Build metadata
        run: node scripts/build-metadata.mjs

      - name: Pack tarball
        run: pnpm pack

      - name: Generate checksums
        run: node scripts/generate-checksums.mjs *.tgz dist/build-metadata.json

      - name: Upload RC artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rc-v${{ inputs.version }}
          path: |
            *.tgz
            checksums.txt
            dist/build-metadata.json
          retention-days: 14
