name: Test Compat

on:
  workflow_dispatch:
  pull_request:
    types: [labeled, synchronize]

# Only run on PRs with the "compat" label
# workflow_dispatch always runs (manual trigger)
jobs:
  compat:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'compat')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Print environment
        run: node scripts/print-vitest-env.mjs

      - name: Test (default reporter)
        run: pnpm exec vitest run --reporter=default

      - name: Test (JUnit reporter)
        run: pnpm exec vitest run --reporter=junit --outputFile=test-results.xml

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-node${{ matrix.node-version }}
          path: test-results.xml
