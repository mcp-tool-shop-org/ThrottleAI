version: 2
updates:
  # npm / pnpm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
    groups:
      dev-tools:
        dependency-type: "development"
        patterns:
          - "@eslint/*"
          - "@typescript-eslint/*"
          - "typescript-eslint"
          - "eslint"
          - "vitest"
          - "tsup"
          - "typescript"
          - "@types/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
