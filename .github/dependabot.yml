version: 2
updates:
  # npm / pnpm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
    groups:
      # Batch all dev tooling into one PR per week to reduce noise
      dev-tools:
        dependency-type: "development"
        patterns:
          - "@eslint/*"
          - "@typescript-eslint/*"
          - "typescript-eslint"
          - "eslint"
          - "vitest"
          - "tsup"
          - "typescript"
          - "@types/*"
    # Security updates are created automatically by Dependabot Security
    # Alerts (ungrouped, immediate) â€” no extra config needed.

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
